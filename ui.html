<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚨 SOS – Smart Ambulance Dispatch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: bgGradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes bgGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 3rem 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 2rem;
      color: #00f9ff;
      text-shadow: 0 0 8px #00f9ff;
    }

    #sos {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background-color: #ff0055;
      color: white;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #sos:hover {
      background-color: #ff3366;
      transform: scale(1.1);
    }

    #msg {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      min-height: 30px;
      color: #f0f0f0;
    }

    .success {
      color: #00ffae;
      text-shadow: 0 0 5px #00ffae;
    }

    .loading {
      color: #ffff66;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚨 SOS – Ambulance Dispatch System</h1>
    <button id="sos">CHECK FOR AVAILABLE AMBULANCE</button>
    <p id="msg"></p>
  </div>

  <script>
    const sosBtn = document.getElementById("sos");
    const msg = document.getElementById("msg");

    sosBtn.onclick = () => {
      msg.innerText = "⏳ Locating nearest ambulance...";
      msg.className = "loading";

      setTimeout(() => {
        msg.innerText = "✅ Ambulance A1 dispatched from Global Hospital (ETA ≈ 5 min)";
        msg.className = "success";
      }, 2000);
    };
  </script>
</body>
</html>
